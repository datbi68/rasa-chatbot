version: "3.1"

nlu:
  - intent: thong_tin_can_bo
    examples: |
      - Thông tin cán bộ khoa
      - Khoa có bao nhiêu cán bộ?
      - Đội ngũ giảng viên như thế nào?
      - Các cán bộ giảng dạy ở đâu?

  - intent: co_so_vat_chat
    examples: |
      - Cơ sở vật chất khoa như thế nào?
      - Phòng máy của khoa
      - Khoa có phòng thí nghiệm không?
      - Trang thiết bị của khoa ra sao?

  - intent: chuong_trinh_dao_tao
    examples: |
      - Chương trình đào tạo của khoa
      - Khoa có mấy chương trình đào tạo?
      - Hệ thống đào tạo bao gồm những gì?
      - Các chương trình thạc sĩ, tiến sĩ của khoa

  - intent: hoat_dong_sinh_vien
    examples: |
      - Hoạt động sinh viên của khoa
      - Khoa tổ chức những hoạt động gì cho sinh viên?
      - Có hội nghị nghiên cứu khoa học không?
      - Các sự kiện dành cho sinh viên

  - intent: thong_tin_chung_khoa
    examples: |
      - Giới thiệu về khoa
      - Thông tin chung về khoa CNTT
      - Khoa công nghệ thông tin thuộc trường nào?
      - Đặc điểm của khoa CNTT

  - intent: thong_tin_tuyen_sinh
    examples: |
      - Thông tin tuyển sinh của khoa
      - Chỉ tiêu tuyển sinh năm nay
      - Tuyển sinh khoa CNTT
      - Điểm sàn tuyển sinh là bao nhiêu?

  - intent: diem_san_tuyen_sinh
    examples: |
      - Điểm sàn năm nay là bao nhiêu?
      - Điểm sàn tuyển sinh 2024-2025
      - Ngưỡng điểm xét tuyển của khoa
      - Khoa lấy điểm sàn bao nhiêu?

  - intent: diem_trung_tuyen_nam
    examples: |
      - Điểm trúng tuyển của khoa
      - Năm nay khoa lấy bao nhiêu điểm?
      - Điểm chuẩn CNTT 2024
      - Điểm chuẩn của các tổ hợp A00, A01

  - intent: nganh_dao_tao
    examples: |
      - Các ngành đào tạo trong khoa
      - Khoa có đào tạo ngành nào?
      - Sư phạm Tin học và CNTT
      - Các ngành học của khoa

  - intent: lich_su_diem_trung_tuyen
    examples: |
      - Lịch sử điểm trúng tuyển của khoa
      - Điểm chuẩn 3 năm gần đây
      - Khoa CNTT điểm chuẩn thế nào qua các năm?
      - Điểm chuẩn các ngành từ 2021 đến nay
