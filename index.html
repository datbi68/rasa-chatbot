<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container b {
            font-size: 24px;
            color: #333;
        }

        .chat-box {
            height: 450px;
            width: 100%;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .chat-box div {
            margin-bottom: 10px;
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #user-input::placeholder {
            color: #777;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <b>Chatbot</b>
        <div class="chat-box" id="chat-box">
            <!-- Tin nhắn sẽ được hiển thị ở đây -->
        </div>
        <div class="input-container">
            <textarea id="user-input" placeholder="BẠN CÓ CÂU HỎI ???"></textarea>
            <button id="send-button">Gửi</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        // Hàm hiển thị tin nhắn trong chat box
        function appendMessage(sender, message, isUser = false) {
            const messageDiv = document.createElement("div");
            messageDiv.style.padding = "8px";
            messageDiv.style.margin = "5px 0";
            messageDiv.style.borderRadius = "5px";
            messageDiv.style.maxWidth = "70%";

            if (isUser) {
                messageDiv.style.backgroundColor = "#e1f5fe"; // Màu xanh nhạt cho người dùng
                messageDiv.style.textAlign = "right";
                messageDiv.style.marginLeft = "auto";
            } else {
                messageDiv.style.backgroundColor = "#f1f1f1"; // Màu xám nhạt cho bot
                messageDiv.style.textAlign = "left";
                messageDiv.style.marginRight = "auto";
            }

            messageDiv.textContent = `${sender}: ${message}`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Tự động cuộn xuống cuối
        }

        // Gửi tin nhắn tới Rasa server
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage("Bạn", message, true); // Hiển thị tin nhắn người dùng
            userInput.value = ""; // Xóa ô nhập

            try {
                // Thay YOUR-APP-NAME bằng tên app của bạn trên Render
                const response = await fetch("https://YOUR-APP-NAME.onrender.com/webhooks/rest/webhook", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ sender: "user", message }),
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.length === 0) {
                        appendMessage("Bot", "Xin lỗi, tôi không hiểu câu hỏi của bạn.");
                    } else {
                        data.forEach((botResponse) => {
                            appendMessage("Bot", botResponse.text);
                        });
                    }
                } else {
                    appendMessage("Bot", "Xin lỗi, hiện tại không thể kết nối với máy chủ.");
                }
            } catch (error) {
                appendMessage("Bot", "Đã xảy ra lỗi khi kết nối với máy chủ.");
            }
        }

        // Gửi tin nhắn khi nhấn nút
        sendButton.addEventListener("click", sendMessage);

        // Gửi tin nhắn khi nhấn Enter
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
